# Default profile uses standalone mode
# Activate different profiles to use different Redis deployment modes:
# - standalone: spring.profiles.active=standalone
# - sentinel:   spring.profiles.active=sentinel
# - cluster:    spring.profiles.active=cluster

# Default Redis configuration (Standalone mode)
spring.data.redis.mode=STANDALONE
spring.data.redis.database=0
spring.data.redis.password=
spring.data.redis.timeout=60s

# Standalone configuration
spring.data.redis.standalone.host=localhost
spring.data.redis.standalone.port=6379

# Connection pool configuration
spring.data.redis.lettuce.max-active=8
spring.data.redis.lettuce.max-idle=8
spring.data.redis.lettuce.min-idle=0
spring.data.redis.lettuce.max-wait=-1ms
spring.data.redis.lettuce.time-between-eviction-runs=30s
